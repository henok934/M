<table style="margin: 0 auto; width: 100%; max-width: 400px; background-color: lightgray; border-collapse: separate; border-spacing: 5px;">

		<td style="text-align: center; color: brown;"><h3>{{ forloop.counter }}</h3></td>

            <td>

                    style="height: 50px; width: calc(100% - 20px); text-align: center; color: blue; width:100px; border-radius: 5px; border: 1px solid #ccc; font-weight: bold; margin: 5px; padding: 5px;">

                </button>

            </td>
        </tr>
