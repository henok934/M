<script>
function validateCity(input) {
    const value = input.value;
    const errorMessage = document.getElementById('error-message');

    // Trim spaces from the input value
    input.value = value.trim();

    // Check if input is empty or contains non-alphabetic characters
    if (input.value === "" || !/^[a-zA-Z\s]*$/.test(input.value)) {
        errorMessage.style.display = 'inline';
        input.value = ''; // Optionally clear the input
    } else {
        errorMessage.style.display = 'none';
    }
}

function capitalizeFirstLetter(input) {
    // Get the current value
    const value = input.value;

    // Capitalize the first letter and keep the rest as is
    if (value.length > 0) {
        input.value = value.charAt(0).toUpperCase() + value.slice(1);
    }
}
</script>
