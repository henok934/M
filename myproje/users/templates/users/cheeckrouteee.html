function changeBackground(element) {

    if (!element.value) {
        element.style.backgroundColor = '#d1e7dd'; // Reset to light green if no selection
    } else {
        element.style.backgroundColor = '#cfe2ff'; // Keep light blue if selected
    }
}
function changeDateBackground(element) {
    element.style.backgroundColor = '#cfe2ff'; // Light blue when a date is selected
    element.style.color = 'black'; // Text color
}
function updateArrow(arrowId, selectElement) {
    const arrow = document.getElementById(arrowId);

        arrow.style.display = 'inline';
    } else {
        arrow.style.display = 'none';

}
